<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>visibility: hidden;</title>

	<style>
		* {
		    margin: 0;
		    border: 0;
		}

		div {
		    height: 200px;
		    visibility: hidden;
		}

		p {
		    background: #ddd;
		    padding: 10px;
		}
	</style>
</head>
<body>

	<p>paragrafo</p>

	<div>div com visibility hidden</div>

	<p> paragrafo </p>

</body>
</html>
